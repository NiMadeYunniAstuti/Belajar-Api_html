<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Wilayah Indonesia</title>
</head>
<body>
    <div>
        <p>Provinsi</p>
        <select name="" id="Provinsi" onclick="loodProvinsi()">
            <option value="">--Pilih Provinsi--</option>
        </select>
    </div>

    <div>
        <p>Kabupaten/Kota</p>
        <select name="" id="kabupaten/kota">
            <option value="">--Pilih kabupaten/kota--</option>
        </select>
    </div>

    <div>
        <p>Kecamatan</p>
        <select name="" id="kecamatan">
            <option value="">--Pilih Kecamatan--</option>
        </select>
    </div>

    <div>
        <p>kelurahan</p>
        <select name="" id="kelurahan">
            <option value="">--Pilih Kelurahan--</option>
        </select>
    </div>

    <script>
        function loodProvinsi() {
            let xhr = new XMLHttpRequest();
            xhr.open(
                "GET",
                'https://api.goapi.io/regional/provinsi?api_key=a8e63fef-c45d-57ad-3956-9bf70169'
            );

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let provinsi = JSON.parse(xhr.responseText);
                    for(let i = 0; i < provinsi.length; i++) {
                        let provinsiSelect = document.getElementById("provinsi");
                        let option = document.createElement("option");
                        Option.value = provinsi(i).id;
                        option.text = provinsi(i).name;
                        provinsiSelect.add(option);
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
