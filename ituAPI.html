<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Wilayah Indonesia</title>
</head>
<body>
    <div>
    <p>Provinsi</p>
    <select id="provinsi" onchange="loadKabupatenKota()">
        <option value="">--Pilih Provinsi--</option>
        </select>
    </div>

    <div>
        <p>Kabupaten/Kota</p> 
        <select id="kabupatenKota" onchange="loadKecamatan()">
            <option value="">--Pilih Kabupaten/kota--</option>
        </select>
    </div>

    <div>
        <p>Kecamatan</p>
        <select id="kecamatan"> onchange="loadKelurahan()">
            <option value="">--Pilih Kecamatan--</option>
        </select>
    </div>

    <div>
        <p>Kelurahan</p>
        <select id="kelurahan">
            <option value="">--Pilih Kelurahan--</option>
        </select>
    </div>

        <script>
    const apiUrl = 'https://api.goapi.io/regional/provinsi?api_key=a8e63fef-c45d-57ad-3956-9bf70169';
        
        function fetchCountries() {
          fetch(apiUrl)
            .then(response => response.json())
            .then(bebas => {
              const dropdown = document.getElementById('provinsi');
              dropdown.innerHTML = '';
        
        
              bebas.data.forEach(country => {
                const option = document.createElement('option');
                option.value = country.id;
                option.text = country.name;
                dropdown.add(option);
              });
            })
        }
        
        fetchCountries();
          </script>

        <script>
    const apiUrl = 'https://api.goapi.io/regional/kelurahan?api_key=a8e63fef-c45d-57ad-3956-9bf70169';
        
        function fetchCountries() {
          fetch(apiUrl)
            .then(response => response.json())
            .then(bebas => {
              const dropdown = document.getElementById('kabupatenKota');
              dropdown.innerHTML = '';
        
        
              bebas.data.forEach(country => {
                const option = document.createElement('option');
                option.value = country.id;
                option.text = country.name;
                dropdown.add(option);
              });
            })
        }

        fetchCountries();
          </script>
        </body>
        </html>
